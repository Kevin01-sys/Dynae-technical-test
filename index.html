<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prueba técnica Dynae</title>
	<link rel="shortcut icon" href="#">
    <!-- External styles are defined for the project -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Dynae - Problema API</h2>
        <!-- start: form used to send the data to the backend file -->
        <form name="formDates" id="formDates" method="post" action="../controllers/apiTest.php">
            <!-- date and time FROM -->
            <div class="row justify-content-between">
                <div class="col-md-6 col-sm-12">
                    <label for="dateFrom">Selecciona la fecha DESDE:</label>
                    <input type="date" class="form-control" id="dateFrom" name="dateFrom" min="2022-01-01" max="2023-12-31" required="required"/>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="hourFrom">Selecciona la hora DESDE:</label>
                    <input type="time" class="form-control" id="hourFrom" name="hourFrom" list="listalimitestiempo" step="1" required="required">
                </div>
            </div>
            <!-- date and time TO -->
            <div class="row justify-content-between">
                <div class="col-md-6 col-sm-12">
                    <label for="dateTo">Selecciona la fecha HASTA:</label>
                    <input type="date" class="form-control" id="dateTo" name="dateTo" min="2022-01-01" max="2023-12-31" required="required"/>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="hourTo">Selecciona la hora HASTA:</label>
                    <input type="time" class="form-control" id="hourTo" name="hourTo" list="listalimitestiempo" step="1" required="required">
                </div>
            </div>
            <!-- temperature -->
            <div class="row justify-content-between">
                <div class="col-md-6 col-sm-12 ">
                    <label for="temp">Temperatura °C:</label>
                    <input type="text" class="form-control" id="temp" name="temp" min="2022-01-01" max="2023-12-31" required="required"/>
                    Recuerda llenar todos los datos del formulario
                    <input type="submit" class="btn btn-default" value="Enviar">
                </div>
            </div>
        </form>
        <!-- start: form used to send the data to the backend file -->
    </div>
    <!-- file on which JavaScript tests will be performed -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
